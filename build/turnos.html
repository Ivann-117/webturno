<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Bienvenido, {{ nombre_usuario }}</h2>  <!-- Muestra el nombre del usuario -->
        <h3 class="text-center mb-4">Selecciona tu turno</h3>

        <!-- Mostrar mensajes flash si existen -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex flex-column align-items-center">
            {% for sede, url in cedes.items() %}
                <form action="{{ url_for('asignar_turno', lugar=sede) }}" method="get">
                    <button type="submit" class="btn btn-primary w-75 mb-3">{{ sede }}</button>
                </form>
            {% endfor %}
        </div>
    </div>
    
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

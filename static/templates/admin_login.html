<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_admin.css') }}" />

  <!-- Estilos personalizados iguales al login.html -->
  <style>

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logeo Admin</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
        
    <form method="POST" action="{{ url_for('admin.admin_login') }}">
      <div class="mb-3">
        <label for="usuario_admin" class="form-label">Usuario</label>
        <input type="text" name="usuario_admin" id="usuario_admin" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contraseña_admin" class="form-label">Contraseña</label>
        <input type="password" name="contraseña_admin" id="contraseña_admin" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <body class="admin_login-page"></body>
</body>
</html>

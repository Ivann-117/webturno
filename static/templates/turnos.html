<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seleccionar_turno.css') }}">

    <style>
        .menu-btn {
            width: 200px;
            height: 200px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sacar Turno</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout_turno') }}">Cerrar sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center mb-3">Bienvenido, {{ nombre_usuario }}</h2>  <!-- Muestra el nombre del usuario -->
        <h3 class="text-center mb-4">Selecciona tu turno</h3>

        <!-- Mostrar mensajes flash si existen -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex flex-column justify-content-center align-items-center">
            {% for sede, url in cedes.items() %}
                <form action="{{ url_for('asignar_turno', lugar=sede) }}" method="get" class="mb-3">
                    <button type="submit" class="btn btn-primary menu-btn">{{ sede }}</button>
                </form>
            {% endfor %}
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

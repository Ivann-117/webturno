<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Iniciar sesión</h2>
        <!-- ESTO ES para la seleccion del tipo de documento -->
        <form method="POST" action="/login" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="tipo_documento" class="form-label">Tipo de documento</label>
                <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                    <option value="">Seleccione...</option>
                    <option value="C.C.">C.C.</option>
                    <option value="T.I.">T.I.</option>
                    <option value="C.E.">C.E.</option>
                </select>
            </div>
            <!-- Ingreso de datos -->
            <div class="mb-3">
                <label for="numero_documento" class="form-label">Número de documento</label>
                <input type="text" id="numero_documento" name="numero_documento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            
            <!-- Aquí se muestra la alerta si los datos son incorrectos -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning text-center mt-3">
                        {{ messages[0] }}<br>
                    </div>
                {% endif %}
            {% endwith %}
        </form>

        <!-- Botón de Registrarse david chupapinga-->
        <div class="text-center mt-3">
            <a href="{{ url_for('registro') }}" class="btn btn-secondary">¿Nuevo? Regístrate</a>
        </div>
    </div>
</body>
</html>

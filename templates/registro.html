<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Registrar Nuevo Usuario</h2>

        <!-- Mostrar mensaje de éxito -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de registro -->
        <form method="POST" action="/registro" class="mx-auto mt-4" style="max-width: 400px;">
            <!-- Tipo de documento -->
            <div class="mb-3">
                <label for="tipo_documento" class="form-label">Tipo de documento</label>
                <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                    <option value="">Seleccione...</option>
                    <option value="C.C.">C.C.</option>
                    <option value="T.I.">T.I.</option>
                    <option value="C.E.">C.E.</option>
                </select>
            </div>

            <!-- Número de documento -->
            <div class="mb-3">
                <label for="numero_documento" class="form-label">Número de documento</label>
                <input type="text" id="numero_documento" name="numero_documento" class="form-control" required>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <!-- Primer apellido -->
            <div class="mb-3">
                <label for="apellido1" class="form-label">Primer apellido</label>
                <input type="text" id="apellido1" name="apellido1" class="form-control" required>
            </div>

            <!-- Segundo apellido -->
            <div class="mb-3">
                <label for="apellido2" class="form-label">Segundo apellido</label>
                <input type="text" id="apellido2" name="apellido2" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
            <!-- Botón de regresar -->
        <div class="text-center mt-3">
            <a href="{{ url_for('logout_turno') }}" class="btn btn-secondary w-100">← Regresar</a>
        </div>
        </form>
    </div>

    <!-- Cargar script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
